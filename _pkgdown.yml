url: https://smnnlt.github.io/spiro

template:
  bootstrap: 5

navbar:
  title: "spiro"
  left:
    - icon: fa-home fa-lg
      href: index.html
    - text: "Import & Processing"
      href: articles/import_processing.html
    - text: "Summarizing & Plotting"
      href: articles/summarizing_plotting.html
    - text: "Reference"
      href: reference/index.html
    - text: "Changelog"
      href: news/index.html
  right:
    - icon: fab fa-github fa-lg
      href: https://github.com/smnnlt/spiro

reference:
- title: "General data import and processing"
- contents:
  - spiro
  - add_weight
  - starts_with("spiro_import")
  - guess_device
  - spiro_interpolate
  - get_id
- title: "Dealing with exercise protocols"
- contents:
  - matches("protocol")
  - get_testtype
  - get_features
- title: "Working with additional heart rate data"
- contents:
  - add_hr
  - starts_with("hr")
- title: "Data Filtering"
- contents:
  - spiro_smooth
  - bw_filter
- title: "Summarizing"
- contents:
  - spiro_summary
  - spiro_max
- title: "Plotting"
- contents:
  - starts_with("spiro_plot")
- title: "General package functions"
- contents:
  - spiro-package
  - spiro_example
  - knit_print.spiro
  - print.spiro
